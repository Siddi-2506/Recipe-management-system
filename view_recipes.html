<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff6347;
            padding: 15px 20px;
            color: white;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            margin-right: 20px;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links li {
            display: inline;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar .nav-links a:hover {
            text-decoration: underline;
        }

        .filter-container {
            display: flex;
            align-items: center;
        }

        select {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        h1 {
            text-align: center;
            color: #ff6347;
            margin-top: 20px;
        }

        .recipe-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .recipe-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .recipe-box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .recipe-box h3 {
            color: #ff6347;
            margin-top: 10px;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }

        .rating span {
            font-size: 18px;
            cursor: pointer;
            color: gray;
        }

        .rating span.active {
            color: gold;
        }

        .comment-box {
            margin-top: 15px;
        }

        .comment-box textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        .comment-box button {
            background: #ff6347;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-top: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="nav-left">
            <div class="logo">Recipe Hub</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="filter-container">
            <label for="category-filter" style="margin-right: 8px;">Filter: </label>
            <select id="category-filter" onchange="loadRecipes()">
                <option value="all">All Categories</option>
            </select>
        </div>
    </div>

    <h1>All Recipes</h1>

    <div class="recipe-container" id="recipe-list"></div>

    <script>
        function loadRecipes() {
            const recipes = localStorage.getItem("recipes") || "";
            const recipeList = document.getElementById("recipe-list");
            const categoryFilter = document.getElementById("category-filter").value;

            recipeList.innerHTML = "";

            const categories = new Set(["All Categories"]);

            recipes.split(";;").filter(r => r.trim()).forEach(recipe => {
                const [title, category, description, imageURL] = recipe.split("|");

                if (category) categories.add(category);

                if (categoryFilter === "all" || category === categoryFilter) {
                    const recipeBox = document.createElement("div");
                    recipeBox.className = "recipe-box";
                    recipeBox.innerHTML = `
                        ${imageURL ? `<img src="${imageURL}" alt="Recipe Image">` : ""}
                        <h3>${title}</h3>
                        <p><strong>Category:</strong> ${category}</p>
                        <p>${description}</p>

                        <!-- Rating Section -->
                        <div class="rating" data-title="${title}">
                            <span onclick="rateRecipe(this, 1)">★</span>
                            <span onclick="rateRecipe(this, 2)">★</span>
                            <span onclick="rateRecipe(this, 3)">★</span>
                            <span onclick="rateRecipe(this, 4)">★</span>
                            <span onclick="rateRecipe(this, 5)">★</span>
                        </div>

                        <!-- Comment Section -->
                        <div class="comment-box">
                            <textarea id="comment-${title}" placeholder="Leave a comment..."></textarea>
                            <button onclick="submitComment('${title}')">Submit</button>
                            <p><strong>Comments:</strong></p>
                            <div id="comments-${title}"></div>
                        </div>
                    `;

                    recipeList.appendChild(recipeBox);
                    loadRatings(title);
                    loadComments(title);
                }
            });

            if (categoryFilter === "all") {
                const dropdown = document.getElementById("category-filter");
                dropdown.innerHTML = "";
                categories.forEach(cat => {
                    const option = document.createElement("option");
                    option.value = cat.toLowerCase();
                    option.textContent = cat;
                    dropdown.appendChild(option);
                });
            }
        }

        function rateRecipe(element, rating) {
            const parent = element.parentElement;
            const recipeTitle = parent.getAttribute("data-title");

            localStorage.setItem(`rating-${recipeTitle}`, rating);
            highlightStars(parent, rating);
        }

        function highlightStars(parent, rating) {
            parent.querySelectorAll("span").forEach((star, index) => {
                star.classList.toggle("active", index < rating);
            });
        }

        function loadRatings(title) {
            const rating = localStorage.getItem(`rating-${title}`);
            if (rating) {
                const ratingDiv = document.querySelector(`.rating[data-title="${title}"]`);
                if (ratingDiv) highlightStars(ratingDiv, parseInt(rating));
            }
        }

        function loadComments(title) {
            const commentsDiv = document.getElementById(`comments-${title}`);
            const storedComments = localStorage.getItem(`comments-${title}`) || "";
            commentsDiv.innerHTML = storedComments.split(";;").filter(c => c).map(c => `<p>${c}</p>`).join("");
        }

        function submitComment(title) {
            const commentBox = document.getElementById(`comment-${title}`);
            const comment = commentBox.value.trim();

            if (comment) {
                const storedComments = localStorage.getItem(`comments-${title}`) || "";
                const updatedComments = storedComments ? storedComments + ";;" + comment : comment;
                localStorage.setItem(`comments-${title}`, updatedComments);
                loadComments(title);
                commentBox.value = "";
            }
        }

        loadRecipes();
    </script>
</body>

</html>
