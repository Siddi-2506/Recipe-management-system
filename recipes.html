<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ff6347;
        }

        .recipe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .recipe-card {
            background: #fff3e0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 300px;
            text-align: left;
        }

        .recipe-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .recipe-card h3 {
            color: #ff6347;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

        .back-btn {
            background: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Recipe List</h1>
    <div class="recipe-container" id="recipe-list"></div>
    <a href="index.html">
        <button class="back-btn">Back to Add Recipe</button>
    </a>

    <script>
        function loadRecipes() {
            let recipes = localStorage.getItem("recipes") || "";
            let recipeArray = recipes.split(";;").filter(recipe => recipe.trim() !== "");

            const recipeList = document.getElementById("recipe-list");
            recipeList.innerHTML = "";

            recipeArray.forEach(recipe => {
                let [title, category, description, imageURL] = recipe.split("|");

                let recipeCard = document.createElement("div");
                recipeCard.classList.add("recipe-card");

                recipeCard.innerHTML = `
                    ${imageURL ? `<img src="${imageURL}" alt="Recipe Image">` : ""}
                    <h3>${title}</h3>
                    <p><strong>Category:</strong> ${category}</p>
                    <p>${description}</p>
                    <button class="delete-btn" onclick="deleteRecipe('${title}')">Delete</button>
                `;

                recipeList.appendChild(recipeCard);
            });
        }

        function deleteRecipe(title) {
            let recipes = localStorage.getItem("recipes") || "";
            let recipeArray = recipes.split(";;").filter(recipe => recipe.trim() !== "");
            let updatedRecipes = recipeArray.filter(recipe => !recipe.startsWith(title + "|")).join(";;");

            localStorage.setItem("recipes", updatedRecipes);
            loadRecipes();
        }

        loadRecipes();
    </script>
</body>

</html>
